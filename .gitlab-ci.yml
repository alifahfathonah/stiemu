before_script:
  - cd frontend
  - npm install
  - cd ..
stages:
  - build
  - deploy

build:
  stage : build
  script:
    - echo "Building"  
    - cd frontend  
    - npm run build    
deploy:
  stage : deploy
  artifacts:
    paths:
      - dist
  only :
    - master
  script:
    - echo "DEPLOY"
    - (echo "$SSH_USERNAME@$SSH_HOST")
