stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

all_tests:
  script:
   - npm install
   
build:
  stage : build
  script:
    - echo "Building"  
    - cd frontend  
    - npm run build    
deploy:
  stage : deploy
  artifacts:
    paths:
      - dist
  only :
    - master
  script:
    - echo "DEPLOY"
    - (echo "$SSH_USERNAME@$SSH_HOST")
